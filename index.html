<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="ajax-form.js"></script>
    <title>Example</title>
</head>
<body>
    <div>
        <h2>PUT</h2>
        <form action="/" data-method="PUT">
            <input name='example1'/>
            <input name='example2'/>
            <input type="submit"/>
        </form>
    </div>
    <div>
        <h2>PUT or PATCH, using button controls</h2>
        <form action="/">
            <input name='example1'/>
            <input name='example2'/>
            <input data-method="PUT" type="submit" value="PUT"/>
            <input data-method="PATCH" type="submit" value="PATCH"/>
        </form>
    </div>
    <div>
        <h2>PUT to different URL</h2>
        <form action="/foo" data-method="PUT">
            <input name='example1'/>
            <input name='example2'/>
            <input type="submit"/>
        </form>
    </div>
    <div>
        <h2>Multipart PUT</h2>
        <form action="/" data-method="PUT" enctype='multipart/form-data'>
            <input name='example1' type='file'/>
            <input name='example2'/>
            <input type="submit"/>
        </form>
    </div>
    <div>
        <h2>PUT with JSON ContentType</h2>
        <form action="/" data-method="PUT">
            <input data-override='content-type' value='application/json' type='hidden'/>
            <textarea data-override='content'>{}</textarea>
            <input type="submit"/>
        </form>
    </div>
    <script>
    $(document).ready(function() {
        $('form').ajaxForm();
    });
    </script>
</body>
</html>
